<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEDAI Pro</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="MEDAI Pro Logo" class="logo" />
            <span class="brand-name">MEDAI Pro</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>MEDAI Pro</h1>
        <p class="tagline">AI-powered disease diagnostics for everyone</p>
        <input type="text" id="search" placeholder="Enter your symptoms separated by commas (e.g., fever, cough)" />
        <button onclick="detectDisease()">Detect Disease</button>
        <div id="diseaseList"></div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">FAQ</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 MEDAI Pro. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

</html>
